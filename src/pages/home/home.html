<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button color="secondary" (click)="creatToast('Toast test',5000 ,'top')">Toggle Menu</button>
  <button ion-button color="primary" (click)="display('Toast test',5000 ,'bottom')">Toggle Menu</button>
  <button ion-button color="danger" (click)="go_to(5)">Toggle Menu</button>
  <button ion-button color="dark" (click)="load_users()">Toggle Menu</button>
  <button ion-button round color="secondary" (click)="set_users()">Toggle Menu</button>
  <button ion-button outline menuToggle>Toggle Menu</button>

    <!-- buttons size -->
  <button ion-button small menuToggle>Toggle Menu</button>
  <button ion-button large menuToggle>Toggle Menu</button>

  <!-- buttons with icons -->
  <button ion-button icon-left large menuToggle>
      <ion-icon name="cog"></ion-icon>
    settings</button>
  <button ion-button color="dark" large icon-rigth  (click)="take_pic()">
      <ion-icon name="hammer" style="color:red; font-size:40px;"></ion-icon>
      Toggle Menu
    </button>


    <img ng-src="image" *ngIf="image != 0" >


</ion-content>
