<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>simpleS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
      <ion-item-sliding *ngFor="let ticket of tickets" >
        <ion-item >
          <ion-avatar item-start>
              <img src="assets/imgs/img.png" >
          </ion-avatar>
          
          <h2>{{ticket.subject}}</h2>
          <p>{{ticket.description}}</p>
          
        </ion-item>
        <ion-item-options side="left">
            <button ion-button color="primary">
                <ion-icon name="text"></ion-icon>
                Text
              </button>
        </ion-item-options>

        <ion-item-options side="rigth">
            <button ion-button color="primary">
                <ion-icon name="text"></ion-icon>
                Text
              </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
